spring:
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:bootapp;DB_CLOSE_DELAY=-1
    username: sa
    password:
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect

security:
  jwt:
    header: Authorization
    secret-key: secretKey
    expiration: 86400
  token-prefix: Bearer
  allowed-public-apis:
    - /api/user/create